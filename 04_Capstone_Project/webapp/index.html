<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sentiment Analysis Web App</title>
        <meta charset="utf-8">
        <meta name="viewport"  content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script>
         "use strict";
         function submitForm(oFormElement) {
             var xhr = new XMLHttpRequest();
             xhr.onload = function() {
                 var result = parseFloat(xhr.responseText);
                 var resultElement = document.getElementById('result');
                 if (result == 0) {
                     resultElement.className = 'bg-danger';
                     resultElement.innerHTML = 'Your song is NEGATIVE - it will not cheer you! :(';
                 } else {
                     resultElement.className = 'bg-success';
                     resultElement.innerHTML = 'Your is POSITIVE - it will brighten your mood! :)';
                 }
             }
             xhr.open (oFormElement.method, oFormElement.action, true);
             var lyric = document.getElementById('lyric');
             xhr.send (lyric.value);
             return false;
         }
        </script>

    </head>
    <body>

        <div class="container">
            <h1>Let's find out if your song is positive or negative!</h1>
            <p>To find out just write the song lyrics in the text box. Go ahead!</p>
            <form method="POST"
                  action="https://e4ddsjx0nb.execute-api.us-east-2.amazonaws.com/prod"
                  onsubmit="return submitForm(this);" >                     
                <div class="form-group">
                    <label for="lyric">Lyric:</label>
                    <textarea class="form-control"  rows="5" id="lyric">Please insert your song here.</textarea>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <h1 class="bg-success" id="result"></h1>
        </div>
    </body>
</html>
